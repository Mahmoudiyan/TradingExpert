version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trading-bot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trading_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/trading_bot?schema=public
      KC_API_KEY: ${KC_API_KEY}
      KC_API_SECRET: ${KC_API_SECRET}
      KC_API_PASSPHRASE: ${KC_API_PASSPHRASE}
      KC_SANDBOX: ${KC_SANDBOX:-false}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:

